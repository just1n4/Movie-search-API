<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <h2>Filmo paieska</h2>
        
        <form>
            <div class="row">
            <div class="form-group m-2 col-9">
                <input type="text" class="form-control" placeholder="Filmo pavadinimas">
            </div>
            <div class="col-2">
            <button type="submit" class="btn btn-dark">Ie≈°koti</button>
        </div>
        </form>
    </div>
    </main>
    <section class="container">
        <h3>Informacija apie filma</h3>
        <table class="table table-bordered table-striped">
            <tr>
                <th>Pavadinimas</th>
                <th>Trukme</th>
                <th>Rezisierius</th>
                <th>Metai</th>
                <th>Imdb reitingas</th>
                <th>Aprasymas</th>
                <th>Plakatas</th>
            </tr>
            <tr>
                <td class="title"></td>
                <td class="runtime"></td>
                <td class="director"></td>
                <td class="year"></td>
                <td class="imdb"></td>
                <td class="plot"></td>
                <td class="poster"><img src="" alt=""></td>
            </tr>
        </table>
    </section>
    <section class="container error">
        <h3 class="error-message alert alert-danger"></h3>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
